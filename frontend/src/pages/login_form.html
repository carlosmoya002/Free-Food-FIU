<div class="html"><link rel="stylesheet" href="login_reg_style.css"></div>


<form>
   <!-- Container  for items in the form-->
   <div class="con">
   <!-- Start of header -->
   <header class="head-form">
      <h2>Log In</h2>
      <p>Welcome back to Free Food FIU!</p>
   </header>
   
   <!-- End of header-->
   <br>

   <div class="field-set">
     
    <div class="logo-center">
        <figure>
            <img src="./asset/FIU_LOGO.JPG" alt="FIU LOGO"
            width="150" 
            height="150"
            >
        </figure>
<br>

    </div>
      
    <!-- Email-->
      <span class="input-item">
      <i class="fa fa-user-circle"></i>
      </span>
      
      <input class="form-input" id="txt-input" type="email" placeholder="Email" required>
     
<br>
     
      <!--   Password -->
      <span class="input-item">
        <i class="fa fa-key"></i>
       </span>
      
      <input class="form-input" type="password" placeholder="Password" id="pwd"  name="password" required>
     
      <!-- Show/hide password  -->
     <span>
        <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i>
     </span>
       
<br>


<!-- Login Button -->
      <button class="log-in"> Log In </button>
   </div>
  
<!--   other buttons -->
   <div class="other">
<!--      Forgot Password button-->
      <button class="btn submits frgt-pass">Forgot Password</button>
<!--  Sign Up button -->
      <button class="btn submits sign-up">Sign Up 
<!--  Sign Up font icon -->
      <i class="fa fa-user-plus" aria-hidden="true"></i>
      </button>

   </div>
     

  </div>
  

</form>
</div>
