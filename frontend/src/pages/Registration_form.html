<div class="html"><link rel="stylesheet" href="login_reg_style.css"></div>


<form>
   <!-- Container for items in the form -->
   <div class="con">
   <!--     Start of  header  -->
   <header class="head-form">
      <h2>Sign Up Here</h2>
      <!-- Welcome Message-->
      <p>Welcome to Free Food FIU!</p>
      <p>Enter your information to get started!</p>
   </header>
   
   <!--  End of header -->
   <br>

   <div class="field-set">
     
    <div class="logo-center">
        <figure>
            <img src="./asset/FIU_LOGO.JPG" alt="FIU LOGO"
            width="150" 
            height="150"
            >
        </figure>
<br>

    </div>
      <!--  Email -->
         <span class="input-item">
           <i class="fa fa-user-circle"></i>
         </span>
        
         <input class="form-input" id="txt-input" type="email" placeholder="Email" required>
     
<br>
     
       <!-- First Name -->
      <span class="input-item">
        <i class="fa fa-user-circle"></i>
       </span>
   
      <input class="form-input" type="text" placeholder="First Name" id="txt-input"  name="First Name" required>
     
<br>
       
      <!-- Last Name -->
      <span class="input-item">
        <i class="fa fa-user-circle"></i>
       </span>
      
      <input class="form-input" type="text" placeholder="Last Name" id="txt-input"  name="Last Name" required>
     
<br>
      
      <!--   Password -->
      <span class="input-item">
        <i class="fa fa-key"></i>
       </span>
     
      <input class="form-input" type="password" placeholder="Password" id="pwd"  name="password" required>
     
      <!--  Show/hide password  -->
     <span>
        <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i>
     </span>
     
     
<br>

<!-- Create Account Button -->
      <button class="log-in"> Create Account </button>
   </div>
  
<!-- other buttons -->
<div class="other">
<!-- Back to login page button -->
        <p>Already have an account?</p>
        <button class="back-to-login">Login</button>
    
       </div>

  </div>
  

</form>
</div>
